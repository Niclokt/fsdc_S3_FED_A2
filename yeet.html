<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEET! Transaction Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chalkboard+SE&family=Comic+Sans+MS&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            background-color: #1a1a1a;
        }

        .bg-custom-gray {
            background-color: #d9d9d9;
        }

        .bg-custom-card {
            background-color: #e5e5e5;
        }

        .yeet-yellow {
            background-color: #faff00;
        }

        .yeet-yellow:disabled {
            background-color: #e2e2a4;
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Custom scrollbar for transaction list */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-4 md:p-10 text-gray-800">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-5xl md:text-7xl font-bold text-center text-white mb-8">YEET!</h1>

        <div class="flex flex-col lg:flex-row gap-8 items-start">

            <section class="w-full lg:w-1/2 bg-custom-gray rounded-3xl p-6 shadow-xl">
                <h2 class="text-2xl font-bold mb-6 text-center tracking-widest">NEW TRANSACTION</h2>

                <form id="transactionForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold mb-1">Date:</label>
                        <input type="date" id="date" required
                            class="w-full p-3 rounded-lg bg-custom-card border-none focus:ring-2 focus:ring-yellow-400 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-1">Amount:</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required placeholder="0.00"
                            class="w-full p-3 rounded-lg bg-custom-card border-none focus:ring-2 focus:ring-yellow-400 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-1">Description (Optional):</label>
                        <input type="text" id="description"
                            class="w-full p-3 rounded-lg bg-custom-card border-none focus:ring-2 focus:ring-yellow-400 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-1">Source of payment:</label>
                        <select id="source" required
                            class="w-full p-3 rounded-lg bg-custom-card border-none focus:ring-2 focus:ring-yellow-400 outline-none">
                            <option value="">Select source...</option>
                            <option value="PayWave">PayWave</option>
                            <option value="PayLah">PayLah</option>
                            <option value="Cash">Cash</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-1">Category:</label>
                        <select id="category" required
                            class="w-full p-3 rounded-lg bg-custom-card border-none focus:ring-2 focus:ring-yellow-400 outline-none">
                            <option value="">Select category...</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                        </select>
                    </div>

                    <div class="flex justify-center">
                        <button type="submit" id="yeetBtn" disabled
                            class="yeet-yellow w-2/5 py-4 mt-4 rounded-full text-2xl font-black italic shadow-lg transition-transform active:scale-95">
                            YEET!
                        </button>
                    </div>
                </form>
            </section>

            <section class="w-full lg:w-1/2 bg-custom-gray rounded-3xl p-6 shadow-xl flex flex-col max-h-[800px]">
                <h2 class="text-2xl font-bold mb-6 text-center tracking-widest">TRANSACTION HISTORY</h2>

                <div id="historyContainer" class="custom-scroll overflow-y-auto space-y-4 pr-2">
                    <p id="emptyMsg" class="text-center text-gray-500 italic py-10">No transactions yet. Yeet something!
                    </p>
                </div>
            </section>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
